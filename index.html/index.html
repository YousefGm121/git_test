<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Multiple-column Layout: Task 3</title>
    <link rel="icon" href="/image/Screenshot (90).png" type="image/x-icon" />
    <link rel="stylesheet" href="/styles.css/styles.css" />
  </head>
  <body>
    <div class="container-uber">
      <p>2a. Uber</p>
      <div class="white-background">
          <button class="uber">Request now</button>
      </div>
    </div>

    <div class="container-amazon">
      <p>2b. Amazon</p>
      <div class="white-background-amazon">
      <button class="amazon">Add to Cart</button>
      </div>
    </div>

    <div class="container-github">
      <p>2c. github</p>
      <div class="white-background-github">
      <button class="github">sign up</button>
      </div>
    </div>

    <div class="container-bootstrap">
      <p>2d. bootstrap</p>
      <div class="white-background-bootstrap">
      <button class="bootstrap">Get started</button>
      <button class="bootstrap2">Download</button>
      </div>
    </div><br><br><br><br><br><br><br>

    <div class="container-linkedin">
      <p>2e. LinkedIn</p>
      <div class="white-background-linkedin">
      <button class="linkedin1">Apply on company website</button>
      <button class="linkedin2">Save</button>
      </div>
    </div>

  </body>
</html>
